<html>
	<head>
		<link rel="stylesheet"
					type="text/css"
					href={{url}}>
		<title>Profile</title>
	</head>

	<body>

		<div class="title">Hey there, {{username}}!</div>
    <h1>
    <div class="sign3">Welcome to Profile :)</div>
  </h1>

		<button class="buttons" onclick= "document.location='/'">Home</button>
		<button class="buttons" onclick= "document.location='/newblog'">New Blog</button>
		<button class="buttons" onclick= "document.location='/editpf'">Edit Profile</button>

    <div class="forms">
			<form>
					<input type="submit" formmethod="post" name="logout" value="Logout">
			</form>
		</div>

		<br>

		<h2>
			<div class="sign3">About me: </div>
		</h2>

		<div class="text">
			{{ bio }}
		</div>

		<br>
		<h2>
		<div class="sign3">Blogs Created: </div>
		</h2>
			{% for blog in blogs %}
			<p> {{ blog[1] }} by {{ blog[2] }} </p>
			<form action="/viewblog/{{ blog[0] }}" method="POST">
				<input type="submit" name="{{ blog[0] }}" value="View Blog">
			</form>
    {% endfor %}

	</body>

</html>
