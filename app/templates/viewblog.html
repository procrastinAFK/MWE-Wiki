<!DOCTYPE html>

<html>

  <head>
    <title> {{ name }} by {{ author }} </title>
  </head>

  <body>
	
		<button onclick= "document.location='/'">Home</button>
        <button onclick= "document.location='/profile'">Profile</button>

        <br>

        <form>
            <input type="submit" formmethod="post" name="logout" value="Logout">
        </form>
	
		<h1> {{ name }} by {{ author }} </h1>
		
		{% if username == author %}
			New entry:
			<form action="/new_entry method="POST">
					<input type="text" placeholder="Entry name" name="newentry_title">
					<input type="submit" name="submit">
			</form>
		{% endif %}

        {% for entry in entries %}

            <h3> {{ entry[1] }} by {{ entry[2] }} </h3>
						
							<p> {{ entry[3] }} </p>

            {% if username == author %}

                <form>
                    <input type="submit" formmethod="post" name="{{ entryid }}" value="Edit Entry">
                </form>

            {% endif %}

        {% endfor %}

  </body>

</html>
