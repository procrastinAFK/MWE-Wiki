<!DOCTYPE html>

<html>

  <head>
    <title> {{ name }} by {{ author }} </title>
  </head>

  <body>
		
		{{ blogid }}

        {% for entry in entries %}

            <p> {{ entry[1] }} by {{ entry[2] }} </p>
						
							<form>
								<input type="submit" formmethod="post" name="{{ entry[0] }}" value="View Entry">
							</form> 

            {% if username == author %}

                <form>
                    <input type="submit" formmethod="post" name="{{ entryid }}" value="Edit Entry">
                </form>

            {% endif %}

        {% endfor %}

        <button onclick= "document.location='/'">Home</button>
        <button onclick= "document.location='/profile'">Profile</button>
        <button onclick= "document.location='/newblog'">Create Blog</button>

        <br>

        <form>
            <input type="submit" formmethod="post" name="logout" value="Logout">
        </form>

  </body>

</html>
